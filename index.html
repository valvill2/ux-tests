<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space To-Do</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      font-family: "Inter", system-ui, sans-serif;
      color: #e6f0ff;
      overflow-x: hidden;
      background: #000;
    }

    /* Background video */
    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.35) saturate(1.3);
    }

    /* Subtle overlay for readability */
    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 30%, #0a0f22b0 0%, #05081ab0 80%);
      z-index: -1;
    }

    .app {
      width: min(720px, 90%);
      margin: 6vh auto;
      padding: 1.5rem;
      border-radius: 1.2rem;
      background: rgba(15, 20, 40, 0.75);
      border: 1px solid #3b3bff44;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px #7c3cff55, 0 0 50px #22d3ee22;
    }

    h1 {
      text-align: center;
      margin-top: 0;
      text-shadow: 0 0 20px #7c3cffcc, 0 0 40px #22d3ee88;
      letter-spacing: 1px;
    }

    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.7rem 1rem;
      border: 1px solid #334155;
      border-radius: 0.6rem;
      background: rgba(10, 12, 30, 0.7);
      color: #e6f0ff;
      outline: none;
      transition: box-shadow 0.2s, border-color 0.2s;
    }

    input[type="text"]:focus {
      border-color: #7c3cff;
      box-shadow: 0 0 12px #7c3cff99;
    }

    button {
      background: linear-gradient(135deg, #7c3cff, #22d3ee);
      border: none;
      border-radius: 0.6rem;
      color: white;
      padding: 0.7rem 1.1rem;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.1s, box-shadow 0.2s;
      box-shadow: 0 0 20px #7c3cff66;
    }

    button:hover { box-shadow: 0 0 25px #22d3eeaa; }
    button:active { transform: translateY(1px); }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(20, 25, 55, 0.7);
      border: 1px solid #334155;
      border-radius: 0.6rem;
      margin-bottom: 0.5rem;
      padding: 0.5rem 0.8rem;
      box-shadow: 0 0 12px #7c3cff22;
      transition: background 0.2s;
    }

    li:hover {
      background: rgba(30, 35, 70, 0.85);
    }

    li.completed span {
      text-decoration: line-through;
      opacity: 0.6;
    }

    input[type="checkbox"] {
      width: 1.2rem;
      height: 1.2rem;
      accent-color: #7c3cff;
      cursor: pointer;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.2s;
    }

    .delete-btn:hover { color: #ef4444; }
  </style>
</head>
<body>
  <!-- Background video -->
  <video id="bgVideo" autoplay muted loop playsinline preload="auto">
    <source src="AdobeStock_427387689.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <!-- App -->
  <div class="app">
    <h1>ðŸš€ Space To-Do</h1>
    <div class="input-group">
      <input id="taskInput" type="text" placeholder="Add a new cosmic task..." />
      <button id="addTaskBtn">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');

    function createTask(text) {
      const li = document.createElement('li');

      const left = document.createElement('div');
      left.style.display = 'flex';
      left.style.alignItems = 'center';
      left.style.gap = '0.6rem';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';

      const span = document.createElement('span');
      span.textContent = text;

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.textContent = 'Ã—';

      checkbox.addEventListener('change', () => {
        li.classList.toggle('completed', checkbox.checked);
      });

      deleteBtn.addEventListener('click', () => li.remove());

      left.append(checkbox, span);
      li.append(left, deleteBtn);
      taskList.appendChild(li);
    }

    addTaskBtn.addEventListener('click', () => {
      const text = taskInput.value.trim();
      if (!text) return;
      createTask(text);
      taskInput.value = '';
      taskInput.focus();
    });

    taskInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') addTaskBtn.click();
    });
  </script>
</body>
</html>
